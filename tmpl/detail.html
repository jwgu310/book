
<div class="col-sm-4 col-sm-offset-4">
    <div class="panel panel-default">
        <div class=" panel-heading">
            <span ng-show="flag">{{book.name}}</span>
            <input type="text" ng-model="book.name" ng-hide="flag">
            <button class="btn btn-xs btn-default pull-right" ng-click="goBack()">返回</button>
        </div>
        <div class="panel-body">
            <img ng-src="{{book.cover}}" alt="">
        </div>
        <div class="panel-footer">
            <span ng-show="flag">{{book.price | currency:'￡'}}</span>
            <input type="text" ng-model="book.price" ng-hide="flag">
            <button class="btn btn-danger" ng-show="flag" ng-click="remove()">删除</button>
            <button class="btn btn-warning" ng-show="flag" ng-click="update()">修改</button>
            <button class="btn btn-primary" ng-hide="flag" ng-click="sure()">确认修改</button>
        </div>
    </div>
</div>
