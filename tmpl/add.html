<form class="form-horizontal">
    <div class="form-group">
        <label for="bookName" class="control-label col-sm-2">书名</label>
       <div class="col-sm-10">
           <input type="text" id="bookName" class="form-control" placeholder="请添加书名" ng-model="book.name">
       </div>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label col-sm-2">价格</label>
        <div class="col-sm-10">
            <input type="text" id="bookPrice" class="form-control" placeholder="请添加书店价格" ng-model="book.price">
        </div>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label col-sm-2">书的封面</label>
        <div class="col-sm-10">
            <input type="text" id="bookCover" class="form-control" placeholder="请添加书的封面" ng-model="book.cover">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
        <button class="btn btn-primary" ng-click="add()">提交</button>
        </div>
    </div>
</form>
